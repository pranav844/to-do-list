<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Todo List Application</h1>
  </header>
  <main>
    <section id="add-item-section">
      <h2>Add Item</h2>
      <input type="text" id="item-name" placeholder="Item Name" required>
      <input type="date" id="item-date" required>
      <select id="item-priority" required>
        <option value="high">High Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="low">Low Priority</option>
      </select>
      <button id="add-item-btn">Add Item</button>
    </section>
    <section id="todays-tasks-section">
      <h2>Today's Tasks</h2>
      <div id="today-tasks"></div>
    </section>
    <section id="future-tasks-section">
      <h2>Future Tasks</h2>
      <div id="future-tasks"></div>
    </section>
    <section id="completed-tasks-section">
      <h2>Completed Tasks</h2>
      <div id="completed-tasks"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
